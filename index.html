<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Splitter</title>
</head>
<body>
    <h1>Загрузка CSV-файла</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required><br><br>
        <label>Количество строк на файл:</label>
        <input type="number" name="rows_per_file" value="100" required><br><br>
        <button type="submit">Разбить CSV</button>
    </form>
</body>
</html>
